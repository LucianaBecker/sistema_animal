<!DOCTYPE html>
<html>
<head>
	<title>Sistema Animal | Dashboard</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="assets/css/normalize.css">
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/owl.carousel.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/owl.theme.default.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/jquery.mmenu.all.css">
	<link rel="stylesheet" href="assets/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>
<body>

	<div class="dashboard-wrap">
		<section class="dash-menu is-open">
	    <div class="top">
	      <figure>
	        <img src="./assets/user_placeholder.png" alt="">
	      </figure>
	      <h1>Olá, usuário!</h1>
	    </div>
	    <nav class="bottom">
	      <span>Main</span>
	      <ul>
	        <li class="is-selected">
	          <a href="dashboard.html">
	            <i class="fa fa-bar-chart" aria-hidden="true"></i>
	            Meu cadastro
	          </a>
	        </li>
	        <li>
	          <a href="search.html">
	            <i class="fa fa-file-text" aria-hidden="true"></i>
	            Buscar
	          </a>
	        </li>
	        <li>
	          <a href="cadastro_conteudo.html">
	            <i class="fa fa-file-text" aria-hidden="true"></i>
	            Conteúdo
	          </a>
	        </li>
	        <li>
	          <a href="perfil_usuario.html">
	            <i class="fa fa-file-text" aria-hidden="true"></i>
	            Perfil usuário
	          </a>
	        </li>
	        <li>
	          <a href="perfil_juridico.html">
	            <i class="fa fa-file-text" aria-hidden="true"></i>
	            Perfil empresa
	          </a>
	        </li>
	        <li>
	          <a href="perfil_juridico.html">
	            <i class="fa fa-file-text" aria-hidden="true"></i>
	            Perfil Pet
	          </a>
	        </li>
	      </ul>
	    </nav>
	  </section>
		<section class="home">
	    <div class="top">
	      <div class="utils">
	        <div class="one">
	          <span><i class="fa fa-user-circle-o" aria-hidden="true"></i></span>
	        </div>
	        <div class="two">
	          <span><i class="fa fa-compress" aria-hidden="true"></i></span>
	        </div>
	        <div class="three">
	          <span><i class="fa fa-bars" aria-hidden="true"></i></span>
	        </div>
	      </div>
	    </div>
	    <div class="user-info">
	      <div class="left">
	        <h1>Bem-vindo</h1>
	        <div class="user-experience">
	          <h2>Seus dados</h2> - <h3>Seu pet</h3>
	        </div>
	        <address>
	          <i class="fa fa-map-marker" aria-hidden="true"></i>
	          Seu endereço
	        </address>
	      </div>
	      <div class="right">
	        <div class="buttons">
	          <div class="msg">
	            <i class="fa fa-envelope" aria-hidden="true"></i>
	          </div>
	          <div class="btn-one">
	            <i class="fa fa-thumbs-up" aria-hidden="true"></i>
	          </div>
	          <div class="btn-two">
	            <i class="fa fa-heart-o" aria-hidden="true"></i>
	          </div>
	        </div>
	      </div>
	    </div>

	    <div class="main-content">
	      <span class="divisoria"><i class="fa fa-chevron-down" aria-hidden="true"></i></span>
	      <div class="bottom-content">
	        <div class="job-description">
	          <div class="header">
	            <span>Meu cadastro</span>
	          </div>
	          <form method="POST">
	          <div class="table-row">
	            <div class="left">
	              Nome
	            </div>
	            <div class="right">
	              <input type="text" name="name">
	            </div>
	          </div>
	          <div class="table-row">
	            <div class="left">
	              Sobrenome
	            </div>
	            <div class="right">
	              <input type="text" name="sobrenome">
	            </div>
	          </div>
	          <div class="table-row">
	            <div class="left">
	              CPF
	            </div>
	            <div class="right">
	              <input type="text" name="cpf">
	            </div>
	          </div>
	          <div class="table-row">
	            <div class="left">
	              Email
	            </div>
	            <div class="right">
	              <input type="text" name="email">
	            </div>
	          </div>
	          <div class="table-row">
	            <div class="left">
	              CEP
	            </div>
	            <div class="right">
	              <input type="text" name="cep">
	            </div>
	          </div>
	          <div class="table-row">
	            <div class="left">
	              Telefone
	            </div>
	            <div class="right">
	              <input type="text" name="telefone">
	            </div>
	          </div>
	          <div class="table-row">
	            <div class="left">
	              <input type="submit">
	            </div>
	            <div class="right">
	            </div>
	          </div>
	          </form>

	        </div>
	        <div class="social-links">
	          <div class="social face">
	            <span><i class="fa fa-facebook-official" aria-hidden="true"></i></span>
	            <p>Share it on Facebook</p>
	          </div>
	          <div class="social twitter">
	            <span><i class="fa fa-twitter" aria-hidden="true"></i></span>
	            <p>Share it on Twitter</p>
	          </div>
	          <div class="social linkedin">
	            <span><i class="fa fa-linkedin-square" aria-hidden="true"></i></span>
	            <p>Share it on LinkedIn</p>
	          </div>
	        </div>
	      </div>
	    </div>
	  </section>
	</div>



	<script type="text/javascript" src="assets/javascript/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="assets/javascript/bootstrap.min.js"></script>
	<script type="text/javascript" src="assets/javascript/jquery.mmenu.all.js"></script>
	<script type="text/javascript" src="assets/javascript/owl.carousel.min.js"></script>
	<script type="text/javascript" src="assets/javascript/main.js"></script>
</body>
</html>
