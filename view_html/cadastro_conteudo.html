<!DOCTYPE html>
<html>
<head>
  <title>Sistema Animal | Cadastro de conteúdo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="assets/css/normalize.css">
  <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/owl.carousel.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/owl.theme.default.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/jquery.mmenu.all.css">
  <link rel="stylesheet" href="assets/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>
<body>
  <div class="dashboard-wrap">
    <section class="dash-menu is-open">
      <div class="top">
        <figure>
          <img src="./assets/user_placeholder.png" alt="">
        </figure>
        <h1>Empresa X</h1>
      </div>
      <nav class="bottom">
        <span>Main</span>
        <ul>
          <li>
            <a href="dashboard.html">
              <i class="fa fa-bar-chart" aria-hidden="true"></i>
              Meu cadastro
            </a>
          </li>
          <li>
            <a href="search.html">
              <i class="fa fa-file-text" aria-hidden="true"></i>
              Buscar
            </a>
          </li>
          <li class="is-selected">
            <a href="cadastro_conteudo.html">
              <i class="fa fa-file-text" aria-hidden="true"></i>
              Conteúdo
            </a>
          </li>
          <li>
            <a href="perfil_usuario.html">
              <i class="fa fa-file-text" aria-hidden="true"></i>
              Perfil usuário
            </a>
          </li>
          <li>
            <a href="perfil_juridico.html">
              <i class="fa fa-file-text" aria-hidden="true"></i>
              Perfil empresa
            </a>
          </li>
          <li>
            <a href="perfil_juridico.html">
              <i class="fa fa-file-text" aria-hidden="true"></i>
              Perfil Pet
            </a>
          </li>
        </ul>
      </nav>
    </section>
    <section class="home">
      <div class="top">
        <div class="utils">
          <div class="one">
            <span><i class="fa fa-user-circle-o" aria-hidden="true"></i></span>
          </div>
          <div class="two">
            <span><i class="fa fa-compress" aria-hidden="true"></i></span>
          </div>
          <div class="three">
            <span><i class="fa fa-bars" aria-hidden="true"></i></span>
          </div>
        </div>
      </div>
      <div class="user-info">
        <div class="left">
          <h1>Cadastro de conteúdo</h1>
          <div class="user-experience">
            <h2>Empresa XXXXX</h2>
          </div>
        </div>
        <div class="right">
          <div class="buttons">
            <div class="msg">
              <i class="fa fa-envelope" aria-hidden="true"></i>
            </div>
            <div class="btn-one">
              <i class="fa fa-thumbs-up" aria-hidden="true"></i>
            </div>
            <div class="btn-two">
              <i class="fa fa-heart-o" aria-hidden="true"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="main-content cadastro_conteudo">
        <span class="divisoria"><i class="fa fa-chevron-down" aria-hidden="true"></i></span>
        <div class="bottom-content">
          <div class="job-description">
            <div class="header">
              <span>Cadastro de conteúdo - home</span>
            </div>
            <form id="cadastro_conteudo">
              <div class="info">
                <div class="info-left">
                  <select>
                    <option value="" disabled selected>Tipo de conteúdo</option>
                    <option value="conteudo">Conteúdo</option>
                    <option value="anuncio">Anúncio</option>
                  </select>
                </div>
                <div class="info-right">
                  <input type="text" name="titulo" placeholder="Título">
                  <textarea name="descricao" placeholder="Descrição"></textarea>
                  <input type="file" name="imagem" value="Imagem">
                  <button class="btn btn-primary">Cadastrar</button>
                </div>
              </div>
            </form>
            
          </div>
          <div class="social-links">
            <div>
              <p>Você possui <span>3</span> conteúdos cadastrados</p>   
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>


  <script type="text/javascript" src="assets/javascript/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="assets/javascript/bootstrap.min.js"></script>
  <script type="text/javascript" src="assets/javascript/jquery.mmenu.all.js"></script>
  <script type="text/javascript" src="assets/javascript/owl.carousel.min.js"></script>
  <script type="text/javascript" src="assets/javascript/main.js"></script>
</body>
</html>
